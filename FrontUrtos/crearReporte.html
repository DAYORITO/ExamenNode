<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Crear Reporte üç≥</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="text-center">Crear reporte:</h4>
              </div>
              <div class="card-body">
                <form id = 'formulario' method="post">
                  <div class="form-group">
                    <label for="nombre">Direccion:</label>
                    <input type="text"  class="form-control" id="direccion" placeholder="Ingrese su documento" required>
                  </div>
                  <div class="form-group">
                    <label for="">Latitud</label>
                    <input class="form-control" type="number" step="any" placeholder="Ingrese su nombre" id="latitud" required>
                  </div>
                  <div class="form-group">
                    <label for="">Longitud</label>
                    <input class="form-control" type="number" step="any" placeholder="Ingrese su nombre" id="longitud" required>

                  </div>
                  <div class="form-group">
                    <label for="mensaje">Descripcion</label>
                    <input class="form-control" type="text" id="descripcion">
                  </div>
    
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="boton">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./crearReporte.html"></script>
</body>
</html>
